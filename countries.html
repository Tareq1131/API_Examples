<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
</head>
<style>
    #all-countries{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }
    .country{
        border: 1px solid gray;
        padding: 10px;
        border-radius: 10px;
    }
    #country-detail{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>
<body>
  
    <h2>All countries</h2>
    <section id="country-detail">
      
    </section>
    <section>
        <div id="all-countries">

        </div>
    </section>
    <script src="js/countries.js"></script>
</body>
</html>
